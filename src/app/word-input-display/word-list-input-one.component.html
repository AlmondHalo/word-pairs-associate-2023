<form [formGroup]="inputForm " class="form-match">
  <h6>Please press ENTER after you type your word</h6>
  <label class="message">{{data.listone}} - </label>
  <input disable-on-enter id="userInputs" 
          type="text" spellcheck=true 
          name="userInputs"
          autocomplete="off"
          (keyup.enter)="onEnter(data.listone,data.listonesec,userInputs.value.toLowerCase())" 
          (click)="$event.stopPropagation()"
          required
          #userInputs>
   <span class="outputMessage" style="color: red; text-align: center;font-size: x-large;">
    <div>{{errorMessage}}</div>
   </span> 
   <span class="correctMessage" style="color: blue; text-align: center;font-size: x-large;">
    <div>{{correctWord}}</div>
   </span>
</form>
